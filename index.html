<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop down menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="menuToggle"></div>
        <div class="profile">
            <h3>Atanu3000<br> <span>Designer</span></h3>
            <div class="imgBox">
                <img src="https://avatars.githubusercontent.com/u/96945274?v=4" alt="">
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon>Profile</a></li>
                <li><a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Inbox</a></li>
                <li><a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a></li>
                <li><a href="#"><ion-icon name="help-circle-outline"></ion-icon>Help</a></li>
                <li><a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a></li>
            </ul>
        </div>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let profile = document.querySelector('.profile');
        profile.addEventListener('click', () => {
            document.querySelector('.menu').classList.toggle('active');
        })
    </script>
</body>

</html>
